<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first web page</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./node_modules/angular/angular.js"></script>

  </script>
</head>

<body ng-controller="MyController as myController">
  <div class="container">
    <div class="starter-template">
      <h1>This is my first web page</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <td><strong>Name</strong></td>
            <td><strong>Surname</strong></td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in people">
            <td>{{person.name}}</td>
            <td>{{person.surname}}</td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="currentPerson($index)">Info</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Info</h4>
        </div>
        <div class="modal-body">
          <p>Detailed info about the person goes here.</p>
          <p>Name: {{current_person.name}} </p>
          <p>Surname: {{current_person.surname}}</p>
          <p>Postal Address: {{current_person.postal_address}} </p>
          <p>email: {{current_person.email}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
